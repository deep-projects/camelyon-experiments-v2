batches:
- inputs:
    arch: '1'
    epochs: '8'
    fast_hdf5: '1'
    hdf5:
      class: Directory
      connector:
        access:
          auth: {password: '{{cbmi_password}}', username: '{{cbmi_username}}'}
          dirPath: camelyon-experiments-v2/merged
          host: avocado01.f4.htw-berlin.de
        command: red-connector-ssh
        mount: true
    mask_threshold: '0.1'
    queue_size: '1'
  outputs:
    acc_plot:
      class: File
      connector:
        access:
          auth: {password: '{{cbmi_password}}', username: '{{cbmi_username}}'}
          filePath: camelyon-experiments-v2/training/lim_1/run_1/acc.png
          host: avocado01.f4.htw-berlin.de
        command: red-connector-ssh
    checkpoint:
      class: File
      connector:
        access:
          auth: {password: '{{cbmi_password}}', username: '{{cbmi_username}}'}
          filePath: camelyon-experiments-v2/training/lim_1/run_1/checkpoint
          host: avocado01.f4.htw-berlin.de
        command: red-connector-ssh
